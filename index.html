<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos via WhatsApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            background-image: url('https://github.com/EletricaEstrela/whatsapp-links/raw/main/Background.png'); /* Imagem de fundo para desktop */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Coloca o conteúdo próximo à parte inferior */
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Fundo branco translúcido */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5); /* Sombra para destaque */
            max-width: 400px;
            width: 100%;
            margin-bottom: 50px; /* Ajusta a posição para mais perto da parte inferior */
        }

        h1 {
            color: #000000; /* Cor do texto alterada para preto */
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Efeito 3D no texto */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 15px;
        }

        a {
            text-decoration: none;
            color: #ffffff; /* Texto branco */
            font-weight: bold;
            font-size: 18px;
            background-color: #ff0000; /* Fundo vermelho */
            padding: 15px;
            border-radius: 25px;
            border: 2px solid #ffffff; /* Borda branca */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), -4px -4px 8px rgba(255, 255, 255, 0.1); /* Efeito 3D nos botões */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        a:hover {
            transform: translateY(-2px); /* Elevação ao passar o mouse */
            box-shadow: 4px 8px 16px rgba(0, 0, 0, 0.5), -4px -4px 8px rgba(255, 255, 255, 0.1); /* Intensificação do efeito 3D ao passar o mouse */
        }

        .fa-whatsapp {
            margin-right: 10px;
            color: #ffffff !important; /* Cor branca para o ícone do WhatsApp */
        }

        /* Media Queries para dispositivos móveis */
        @media (max-width: 768px) {
            html, body {
                background-image: url('https://github.com/EletricaEstrela/whatsapp-links/raw/main/BackgroundMobile.png'); /* Imagem de fundo específica para dispositivos móveis */
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }

            .container {
                padding: 20px;
                max-width: 100%;
                margin-bottom: 30px; /* Ajusta a posição para mais perto da parte inferior */
            }

            h1 {
                font-size: 20px;
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* Efeito 3D ajustado */
            }

            a {
                font-size: 16px;
                padding: 12px;
                box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), -2px -2px 4px rgba(255, 255, 255, 0.1); /* Ajuste do efeito 3D nos botões */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Entre em Contato pelo WhatsApp</h1>
        <ul>
            <li><a href="https://wa.me/5561984112290?text=Elétrica%20Estrela%20Águas%20Claras"><i class="fab fa-whatsapp"></i> Loja Águas Claras</a></li>
            <li><a href="https://wa.me/5561984041536?text=Elétrica%20Estrela%20Ceilândia"><i class="fab fa-whatsapp"></i> Loja Ceilândia</a></li>
            <li><a href="https://wa.me/5561984040305?text=Elétrica%20Estrela%20Recanto%20das%20Emas"><i class="fab fa-whatsapp"></i> Loja Recanto das Emas</a></li>
        </ul>
    </div>
</body>
</html>
